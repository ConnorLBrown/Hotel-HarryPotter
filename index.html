 <!---Create card--->
<div class="row">
  <div class="col-md-6 offset-md-3 card mt-3">

     <!---Title--->
    <h3 class="card-title">Create your Character</h3>
    <form>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <!--Date-->
       <label for="party">Enter in today's date and time:</label>
  <input id="party" type="datetime-local" name="partydate" />
      <div>
      <!--Favorite Color-->
        <label for="color"> Pick your favorite color:
      <input type="color" value="#ff0000" />

      
       <!---Checkbox--->
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Mark all information is correct.
        </label>
      </div>

      <div class="form-check">
        
         <!---Fandom Radios--->
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="A">Star Wars
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="B">Marvel
        <label class="form-check-label" for="radio2"></label>
      </div>

       <!--pick option--->
      <select id="letterWordsSelect" class="form-select" aria-label="Default select example">
        <option selected disabled>Pick a fandom</option>
      </select>

       <!---Submit button--->
      <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
      
      
      <!---Clear button--->
       <button id="formClear" type="reset" class="btn btn-primary">Clear</button>
    </form>

  </div>
</div>
